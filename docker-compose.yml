version: '3.8'

services:
  postgres:
    image: postgres:16.2
    container_name: pg_performance_cookbook
    restart: unless-stopped
    environment:
      POSTGRES_DB: performance_cookbook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cookbook_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
      -c log_min_duration_statement=100
      -c work_mem=16MB
      -c shared_buffers=256MB
      -c maintenance_work_mem=128MB
      -c effective_cache_size=1GB
      # PostgreSQL 16+: pg_stat_io now available for I/O monitoring

  pgadmin:
    image: dpage/pgadmin4:6.15
    container_name: pgadmin_cookbook
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cookbook.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
